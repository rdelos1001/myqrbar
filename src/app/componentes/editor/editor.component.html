<ion-card>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edición</ion-title>
  </ion-toolbar>

  
  <ion-card-header>
    <ion-item id="nombreInput">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="dato.Nombre" (ionChange)="validarNombre()" required></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="text" [(ngModel)]="dato.Fecha" disabled></ion-input>
    </ion-item>

  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" maxlength="9" [(ngModel)]="dato.telefono"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">URL</ion-label>
    <ion-input type="url" [(ngModel)]="dato.url" disabled></ion-input>
    </ion-item>
    
    <ion-range min="1" max="5" step="1" [value]="dato.valoracion" snaps [(ngModel)]="dato.valoracion" color="danger">
      <ion-label slot="start">1</ion-label>
      <ion-icon slot="start" size="small" color="warning" name="star-outline"></ion-icon>
      
      <ion-label slot="end">5</ion-label>
      <ion-icon slot="end" color="warning" name="star"></ion-icon>
    </ion-range>

    <ion-item>
      <ion-label position="floating">Comentarios</ion-label>
      <ion-textarea [(ngModel)]="dato.comentarios"></ion-textarea>
    </ion-item>
    <br>
    <ion-button type="submit" (click)="modificarDatos()" [disabled]="!formHabilitado" expand="block" shape="round">
      Guardar Cambios
    </ion-button>
  </ion-card-content>
</ion-card>
